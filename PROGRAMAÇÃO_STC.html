  <script>
    function textOr(v){ return v?String(v).trim():''; }
    function parseDateFriendly(s){
      if(!s) return {cls:'',label:''};
      var p = s.split('/'); if(p.length!=3) return {cls:'',label:s};
      var d = new Date(parseInt(p[2],10), parseInt(p[1],10)-1, parseInt(p[0],10));
      var today = new Date(); today.setHours(0,0,0,0);
      var diff = Math.round((d - today)/(1000*60*60*24));
      if(diff===0) return {cls:'due',label:'Hoje - '+s};
      if(diff===1) return {cls:'next',label:'Amanhã - '+s};
      return {cls:'',label:s};
    }
    function buildCards(){
      var rows = document.querySelectorAll('#tblNotas tbody tr');
      var cards = document.getElementById('cards');
      var filtro = document.getElementById('filtroEquipe');
      var search = document.getElementById('qSearch');
      var contador = document.getElementById('contadorTotal');
      var data = [];
      rows.forEach(function(tr){
        var d = tr.dataset;
        data.push({
          equipe: d.equipe || '', nota: d.nota || '', tipo: d.tipo || '', venc: d.venc || '', cidade: d.cidade || '', bairro: d.bairro || '', rua: d.rua || '', carga: d.carga || '', de: d.de || '', para: d.para || '', cabocliente: d.cabocliente || '', cabocosern: d.cabocosern || '', disjuntor: d.disjuntor || '', medidor: d.medidor || ''
        });
      });
      var eqs = Array.from(new Set(data.map(function(x){return x.equipe;})).values()).filter(function(x){return x && x.trim()!==''}).sort();
      eqs.forEach(function(e){ var o = document.createElement('option'); o.value = e; o.textContent = e; filtro.appendChild(o); });
      function render(){
        cards.innerHTML = '';
        var q = (search.value||'').toLowerCase();
        var sel = filtro.value;
        data.forEach(function(it){
          if(sel && it.equipe !== sel) return;
          var hay = (it.nota + ' ' + it.tipo + ' ' + it.cidade + ' ' + it.rua + ' ' + it.bairro + ' ' + it.equipe).toLowerCase();
          if(q && hay.indexOf(q) === -1) return;
          var d = parseDateFriendly(it.venc);
          var card = document.createElement('div'); card.className = 'card';
          var top = document.createElement('div'); top.innerHTML = '<b>' + (it.nota||'—') + '</b><br><small>' + (it.tipo||'') + '</small>';
          var addr = document.createElement('div'); addr.className = 'addr'; addr.innerHTML = '<strong>' + (it.cidade||'') + '</strong> • ' + (it.bairro||'') + '<br>' + (it.rua||'');
          var fields = document.createElement('div'); fields.className = 'fields';
          var equepill = document.createElement('div'); equepill.className='pill'; equepill.textContent='Equipe: ' + (it.equipe||'—');
          var deparpill = document.createElement('div'); deparpill.className='pill'; deparpill.textContent = (it.de||'') + ' > ' + (it.para||'');
          var cargapill = document.createElement('div'); cargapill.className='pill'; cargapill.textContent = 'Carga: ' + (it.carga||'—');
          fields.appendChild(equepill); fields.appendChild(deparpill); fields.appendChild(cargapill);
          var foot = document.createElement('div'); foot.className = 'cardFooter';
          var dt = document.createElement('div'); dt.className = 'dateStatus ' + (d.cls||''); dt.textContent = d.label || it.venc || 'Sem data';
          var act = document.createElement('div');
          var ver = document.createElement('button'); ver.className = 'btn ghost'; ver.textContent = 'Ver';
          ver.addEventListener('click', function(){ showModal(it); });
          var conc = document.createElement('button'); conc.className = 'btn'; conc.textContent = 'Concluída';
          conc.addEventListener('click', function(){ card.style.transition='opacity .22s ease'; card.style.opacity='0.25'; setTimeout(function(){ card.remove(); updateCount(); }, 220); });
          act.appendChild(ver); act.appendChild(conc);
          foot.appendChild(dt); foot.appendChild(act);
          card.appendChild(top); card.appendChild(addr); card.appendChild(fields); card.appendChild(foot);
          cards.appendChild(card);
        });
        updateCount();
        document.getElementById('empty').style.display = (document.querySelectorAll('#cards .card').length ? 'none' : 'block');
      }
      function updateCount(){ document.getElementById('contadorTotal').textContent = 'Total: ' + document.querySelectorAll('#cards .card').length; }
      filtro.addEventListener('change', render); search.addEventListener('input', render); render();
    }
    function showModal(it){
      var modal = document.createElement('div'); modal.className = 'modal';
      var content = document.createElement('div'); content.className = 'modal-content';
      var h = document.createElement('h3'); h.textContent = 'Nota ' + (it.nota||''); content.appendChild(h);
      function addField(label, value){
        if(!value) return; var p = document.createElement('p'); var b = document.createElement('b'); b.textContent = label + ': '; p.appendChild(b); p.appendChild(document.createTextNode(value)); content.appendChild(p);
      }
      addField('Tipo de Serviço', it.tipo);
      addField('Data de Vencimento', it.venc);
      addField('Cidade', it.cidade);
      addField('Bairro', it.bairro);
      addField('Rua', it.rua);
      addField('Carga', it.carga);
      addField('De', it.de);
      addField('Para', it.para);
      addField('Cabo Cliente', it.cabocliente);
      addField('Cabo Cosern', it.cabocosern);
      addField('Disjuntor', it.disjuntor);
      addField('Medidor', it.medidor);
      var wrap = document.createElement('div'); wrap.style.textAlign='center'; wrap.style.marginTop='12px';
      var btnClose = document.createElement('button'); btnClose.className='btn'; btnClose.textContent='Fechar';
      btnClose.addEventListener('click', function(){ document.body.removeChild(modal); });
      wrap.appendChild(btnClose); content.appendChild(wrap);
      modal.appendChild(content);
      modal.addEventListener('click', function(e){ if(e.target === modal) document.body.removeChild(modal); });
      document.body.appendChild(modal);
    }
    document.addEventListener('DOMContentLoaded', buildCards);
  </script>
</div>
